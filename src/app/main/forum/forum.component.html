<div *ngFor="let section of sections" class="p-2 border-bottom">
    <div>
        <div class="float-right font-weight-lighter font-italic">Threads: {{section.threadCount}}</div>
        <a [routerLink]="['/section/', section._id]">
            <h4 class="mt-2">{{section.title}}</h4>
        </a>
    </div>
    <p class="text-secondary text-indent-1" [innerHTML]="section.description"></p>
    <div>
        Section Admins: <ng-container *ngFor="let admin of section.admins">{{admin.username}}</ng-container>
        <ng-container *ngIf="!section.admins.length">-</ng-container>
    </div>
</div>
<div class="mt-2">
    <span class="text-primary font-weight-bold">About:</span> {{forum.description}}
</div>
<div class="my-1">
    Forum Admins:
    <ng-container *ngFor="let admin of forum.admins">
        <a [routerLink]="['/profile/', admin._id]"> {{admin.username}}</a>
    </ng-container>
</div>
